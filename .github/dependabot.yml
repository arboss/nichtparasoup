# https://help.github.com/github/administering-a-repository/configuration-options-for-dependency-updates

version: 2
updates:
  -
    package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "saturday"
    allow:
      - dependency-type: "all"
    versioning-strategy: "auto"
    labels:
      - "dependencies"
      - "pip"
      - "nichtparasoup"
    commit-message:
      ## prefix maximum string length of 15
      prefix: "nichtparasoup"
      include: "scope"
    open-pull-requests-limit: 999
  -
    package-ecosystem: "pip"
    directory: "/examples/nichtparasoup-imagecrawler-plugin/"
    schedule:
      interval: "weekly"
      day: "saturday"
    allow:
      - dependency-type: "all"
    versioning-strategy: "auto"
    labels:
      - "dependencies"
      - "pip"
      - "examples/nichtparasoup-imagecrawler-plugin:"
    commit-message:
      ## prefix maximum string length of 15
      prefix: "examples"
      include: "scope"
    open-pull-requests-limit: 999
  -
    package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "saturday"
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      ## prefix maximum string length of 15
      prefix: "gh-actions"
      include: "scope"
    open-pull-requests-limit: 999
