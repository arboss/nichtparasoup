# https://help.github.com/github/administering-a-repository/configuration-options-for-dependency-updates

version: 2
updates:
  - package-ecosystem: 'pip'
    directory: '/python-package/'
    schedule:
      interval: 'weekly'
      day: 'saturday'
    allow:
      - dependency-type: 'all'
    versioning-strategy: 'auto'
    labels: [ 'dependencies' ]
    commit-message:
      ## prefix maximum string length of 15
      prefix: 'Python Package'
      include: 'scope'
    open-pull-requests-limit: 999
  - package-ecosystem: 'pip'
    directory: '/python-plugin-example/'
    schedule:
      interval: 'weekly'
      day: 'saturday'
    allow:
      - dependency-type: 'all'
    versioning-strategy: 'auto'
    labels:
      - 'dependencies'
    commit-message:
      ## prefix maximum string length of 15
      prefix: 'Plugin Example'
      include: 'scope'
    open-pull-requests-limit: 999
  - package-ecosystem: 'npm'
    directory: '/web-ui/'
    schedule:
      interval: 'weekly'
      day: 'saturday'
    allow:
      - dependency-type: 'all'
    versioning-strategy: 'auto'
    labels: [ 'dependencies' ]
    commit-message:
      ## prefix maximum string length of 15
      prefix: 'Web UI'
      include: 'scope'
    open-pull-requests-limit: 999
  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'saturday'
    labels: [ 'dependencies' ]
    commit-message:
      ## prefix maximum string length of 15
      prefix: 'gh-actions'
      include: 'scope'
    open-pull-requests-limit: 999
