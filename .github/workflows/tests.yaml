# GitHubActions for testing
# read the docs: https://help.github.com/en/actions/configuring-and-managing-workflows/configuring-a-workflow

name: 'Test'

on:
  push:
    branches:
      - '*'
    tags-ignore:
      - '*'
  pull_request:
  schedule:
    # schedule weekly tests, since install dependencies are not intended to be pinned
    # this means: at 23:42 on Fridays
    - cron: '42 23 * * 5'

jobs:
  test:
    name: ${{ matrix.name }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # check the style
          - name: Style
            os: ubuntu-latest
            python: '3.8'
            tox: -e style
          # check latest Python for all OS
          - name: Linux
            os: ubuntu-latest
            python: '3.8'
            tox: -e coverage_start,py38,coverage_report
            upload_coverage: true
          - name: Windows
            os: windows-latest
            python: '3.8'
            tox: -e py38
          - name: MacOs
            os: macos-latest
            python: '3.8'
            tox: -e py38
          # check older Python
          - name: '3.7'
            os: ubuntu-latest
            python: '3.7'
            tox: -e py37
          - name: '3.6'
            os: ubuntu-latest
            python: '3.6'
            tox: -e py36
    steps:
      - name: Fetch Code
        # see https://github.com/actions/checkout
        uses: actions/checkout@v2
      - name: Setup Python ${{ matrix.python_version }}
        # see https://github.com/actions/setup-python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade wheel
          python -m pip install --upgrade setuptools
          python -m pip install --upgrade pip
          python -m pip install --upgrade -r requirements/tox.txt
      - name: Test nichtparasoup
        run: python -m tox -r ${{ matrix.tox }}
      - name: Test examples::nichtparasoup-imagecrawler-plugin
        run: python -m tox -r -c examples/nichtparasoup-imagecrawler-plugin/ ${{ matrix.tox }}
      - name: Upload coverage to Codecov
        if: matrix.upload_coverage
        # see https://github.com/codecov/codecov-action
        uses: codecov/codecov-action@v1.0.7
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          file: ./coverage.xml
          # flags:  # must be ^[\w\,]+$
          name: os:${{ matrix.os }} py:${{ matrix.python }}
