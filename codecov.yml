## see https://docs.codecov.io/docs/codecovyml-reference
## validate via `curl --data-binary @codecov.yml https://codecov.io/validate`
coverage:
  status:
    project:
      PythonPackage:
        informational: true
        flags:
          - python-package
      PythonPluginExample:
        informational: true
        flags:
          - python-plugin-example
flags:
  python-package:
    paths:
      - python-package/src
    carryforward: true
  python-plugin-example:
    paths:
      - python-plugin-example/src
    carryforward: true

